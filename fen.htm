<!DOCTYPE html>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="content-type"    content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<title>lozza chess engine</title>

<meta name="title"       content="lozza chess engine" />
<meta name="description" content="lozza chess engine" />
<meta name="keywords"    content="chess, javascript, lozza, queens, gambit, queens gambit" />
<meta name="viewport"    content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" type="text/css" media="screen" href="bootstrap3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/chessboard-0.3.0.css" />

<style>
body {padding: 20px;}
#stats {font-weight: bold;}
#board {width: 100%; max-width: 350px;}
input  {width: 100%; max-width: 700px;}
</style>

<script src="jquery-ui-1.8.24/js/jquery-1.8.2.min.js"></script>
<script src="bootstrap3/js/bootstrap.min.js"></script>
<script src="js/chessboard-0.3.0.js"></script>
<script src="lozuilib.js"></script>
<script src="fen.js"></script>
<script src="lozza.js"></script>

</head>

<body>

<p>
<a class="btn btn-success" href="index.htm">Lozza home</a>
<a class="btn btn-info"    href="fenhelp.htm">Help</a>
</p>

<form role="form">
<input class="form-control" id="fen" type="text" value="">
</form>

<p>
<div class="btn-group" role="group">
<button class="btn btn-warning" id="startpos">Reset</button>
<button class="btn btn-warning" id="clearpos">Clear</button>
</div>
<div class="btn-group" role="group">
<button class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="toggle the turn (w/b) in the fen string" id="flipturn">Turn</button>
<button class="btn btn-warning" data-toggle="tooltip" data-placement="top" title="this doers not affect the fen string" id="flippos">Flip</button>
</div>
</p>

<p>
<div class="btn-group" role="group">
<button class="btn btn-primary" id="start">Analyse</button>
<button class="btn btn-primary" id="stop">Stop</button>
</div>
<button class="btn btn-primary" id="eval">Evaluate</button>
<div class="btn-group">
  <button type="button" class="btn btn-danger">Play</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a id="aswhite" href="#">As white</a></li>
    <li><a id="asblack" href="#">As black</a></li>
  </ul>
</div>

</p>

<p id="stats">
</p>

<p id="board">
</p>

<p id="info">
</p>

</body>
</html>
